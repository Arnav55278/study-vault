{% extends 'base.html' %}

{% block title %}Report Content - StudyVault{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-flag text-danger me-2"></i>Report Content</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-3">
                            <label class="form-label">Reason</label>
                            {{ form.reason(class="form-select") }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description (Optional)</label>
                            {{ form.description(class="form-control", rows=4, placeholder="Provide more details...") }}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-flag me-1"></i>Submit Report
                            </button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
